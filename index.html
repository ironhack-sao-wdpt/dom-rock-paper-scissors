<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link href="./assets/styles/style.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="players-box">
        <!-- Area jogador 1 -->

        <div class="player-profile" id="player1Box">
          <input id="player1NameInput" placeholder="Seu nome" />

          <div class="current-selection-box player1">
            <img class="img" id="player1Selection" />
          </div>
          <span>Wins: <span id="player1Wins">0</span></span>
        </div>

        <div>
          <strong id="winnerAnnouncement"></strong>
        </div>

        <!-- Area jogador 2 -->

        <div class="player-profile" id="player2Box">
          <span>CPU</span>

          <div class="current-selection-box player2">
            <img class="img" id="player2Selection" />
          </div>
          <span>Wins: <span id="player2Wins">0</span></span>
        </div>
      </div>

      <!-- Escolhas -->

      <div class="selection-box">
        <div class="selection-btn">
          <img
            class="img"
            id="rockBtn"
            src="./assets/images/rock.png"
            alt="rock"
          />
        </div>

        <div class="selection-btn">
          <img
            class="img"
            id="paperBtn"
            src="./assets/images/paper.png"
            alt="paper"
          />
        </div>

        <div class="selection-btn">
          <img
            class="img"
            id="scissorsBtn"
            src="./assets/images/scissors.png"
            alt="scissors"
          />
        </div>
      </div>

      <!-- Reiniciar -->
      <button class="btn" id="restartBtn">Play Again</button>

      <!-- ComeÃ§a o jogo do 0 -->
      <button class="btn btn-red" id="resetBtn">Start Over</button>
    </div>

    <!-- Como a classe vai ser usada no DOM, o arquivo da classse precisa ser importado ACIMA do arquivo do DOM -->
    <script src="./assets/scripts/game.js"></script>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
